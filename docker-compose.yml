services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: todo
      POSTGRES_PASSWORD: postgres@1q2w3e4r
      POSTGRES_DB: todo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      # FIXED: User must match POSTGRES_USER (todo), not 'atharva'
      test: ["CMD-SHELL", "pg_isready -U todo"]
      interval: 5s
      retries: 5

  server:
    build: ./server
    container_name: todo_backend
    environment:
      # FIXED: Variable names now match server/index.js exactly
      MYSQLUSER: todo
      MYSQLPASSWORD: postgres@1q2w3e4r
      MYSQLDATABASE: todo
      MYSQLHOST: postgres
      MYSQLPORT: 5432
      PORT: 5000
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5000:5000"

  client:
    build:
      context: ./client
      args:
        # FIXED: Points to localhost because the browser (outside Docker) makes the request
        VITE_API_URL: http://localhost:5000
    container_name: todo_frontend
    depends_on:
      - server
    ports:
      - "4173:80"

volumes:
  pgdata:
